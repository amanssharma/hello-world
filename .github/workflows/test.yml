# This is a basic workflow that is manually triggered
name: Test

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      scheme:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Scheme to test'
        # Default value if no value is explicitly provided
        default: 'dev'
        # Input has to be provided for the workflow to run
        required: true
      release-version:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Release version'
        # Default value if no value is explicitly provided
        default: '1.0.0'
        # Input has to be provided for the workflow to run
        required: true
      build-number:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Build number'
        # Default value if no value is explicitly provided
        default: '1'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    name: Testing
    runs-on: macos-11.0
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
      - name: Initialise submodule
        run: git submodule init
      - name: Force XCode 12.2
        run: sudo xcode-select -switch /Applications/Xcode_12.2.app
      - name: Testing the app
        run: xcodebuild clean test -workspace "Hello World.xcworkspace" -scheme ${{ github.event.inputs.scheme }} -destination 'platform=iOS Simulator,name=iPhone 12 Pro' -derivedDataPath build/derived-data -enableCodeCoverage YES | xcpretty
      - name: Install slather
        run: gem install slather
      - name: Run slather
        run: slather coverage --html --output-directory build/reports/coverage-reports --scheme dev --binary-basename "Hello World" --build-directory "build" --workspace "Hello World.xcworkspace" Hello\ World.xcodeproj
